apiVersion: v1
kind: Pod
metadata:
  name: springboot-pod
  labels:
    app: springboot
spec:
  containers:
    - name: springboot-container
      image: marcoscomp10/oauth2:1.0
      imagePullPolicy: IfNotPresent
      ports:
        - containerPort: 8080
      env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://192.168.0.7:3306/oauth2"
        - name: SPRING_DATASOURCE_USERNAME
          value: "root"
        - name: SPRING_DATASOURCE_PASSWORD
          value: "marcosph"