name: CI/CD Docker

on:
  push:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do c√≥digo
      uses: actions/checkout@v4

    - name: Login no Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build da imagem
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/oauth2:1.0 .

    - name: Push da imagem
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/oauth2:1.0

    - name: Deploy no servidor via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/oauth2:1.0
          docker stop oauth2:1.0 || true
          docker rm oauth2:1.0 || true
          docker run -d --name oauth2:1.0 -p 80:3000 ${{ secrets.DOCKERHUB_USERNAME }}/oauth2:1.0
